             - Cargar el CSS de Bootstrap (no es necesario el JS)
             - Mostrar el título de la colección dentro de un componente Jumbotron de Bootstrap https://getbootstrap.com/docs/4.0/components/jumbotron/. En su interior habrá un <h1> con id "title" que mostrará el título de la colección

                 - La definición <dd> será la propiedad "value"
          -->
          <h1 id="titulo" class="display-4">{{ col.title }}</h1>                
          <div class="jumbotron">                

            <div v-for="item in col.items" :key="item.href" class="card">
              <!--Se mostrara carta normal-->
              <div class="card-body" v-if="editar">
                <item-data :item="item"></item-data>
              </div>
              <!--Formulario para editar-->
              <div class="card-body" v-else>
                <edit-form></edit-form>
              </div>
            </div>
